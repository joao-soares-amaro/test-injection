apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APP_NAME__-deployment
  namespace: __NAMESPACE__
  labels:
    app: __APP_NAME__
    tags.datadoghq.com/env: "__ENV_TAG__"
    tags.datadoghq.com/service: "__APP_NAME__"
    tags.datadoghq.com/version: "__VERSION__"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: __APP_NAME__
  template:
    metadata:
      labels:
        app: __APP_NAME__
        tags.datadoghq.com/env: "__ENV_TAG__"
        tags.datadoghq.com/service: "__APP_NAME__"
        tags.datadoghq.com/version: "__VERSION__"
    spec:
      containers:
        - name: __APP_NAME__
          image: __IMAGE__
          resources:
            requests:
              memory: 128Mi
              cpu: 150m
            limits:
              memory: 256Mi
              cpu: 300m
          ports:
            - containerPort: 8080
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_LOGS_INJECTION
              value: "true"
          envFrom:
            - configMapRef:
                name: __APP_NAME__-config
            - secretRef:
                name: __APP_NAME__-secret